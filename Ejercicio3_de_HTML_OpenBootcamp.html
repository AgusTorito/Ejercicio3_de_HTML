<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio1 de HTML</title>
    </head>
    <body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://cdn.an1.co.in/wp-content/uploads/2022/12/dream-league-soccer-2023.png" alt="Logo de DLS23" width="300" height="300"/>
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video controls autoplay muted loop>
            <source  src="Messi rompe en llanto con los aficionados coreando su nombre en el estadio.mp4" type="video/mp4"/>
        </video>
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay muted>
            <source src="Dimelo.mp3" type="video/mp4"/>
        </audio>
    </div>
    </body>
</html>
